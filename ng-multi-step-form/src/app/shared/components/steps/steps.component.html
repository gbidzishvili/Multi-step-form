<div class="buttons">
    <div class="info-cont" *ngFor="let i of pages">
        <button
            (click)="changePage(i)"
            [ngClass]="{ active: currentPage == i.idx }"
        >
            <span> {{ i.idx }}</span>
        </button>
        <div>
            <div class="step" *ngIf="isBiggerThan767px">{{ i.step }}</div>
            <div class="info" *ngIf="isBiggerThan767px">{{ i.info }}</div>
        </div>
    </div>
</div>
